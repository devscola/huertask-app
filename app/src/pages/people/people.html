<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PEOPLE.TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToInvitePerson()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar *ngIf="searching" (ionInput)="getItems($event)" (ionClear)="onClear($event)" [showCancelButton]="true"></ion-searchbar>
  <ion-grid class="tabs">
    <ion-row>
      <ion-col *ngFor="let tab of tabs" (click)="selectTab(tab.title)" [class.active]="tab.active">{{ tab.title | translate }}</ion-col>
    </ion-row>

  </ion-grid>
  <ion-card *ngFor="let person of filteredList">
  <ion-row>
    <ion-col>
      <img src="{{person.getGravatar()}}" alt="{{person.email}}">
    </ion-col>
    <ion-col>
      <ion-card-header>
        {{person.email}}
      </ion-card-header>

      <ion-card-content>
        <ion-grid>
          <ion-row>
            <span *ngIf="person.type == 2">
              {{ 'PERSON.ADMIN' | translate }}
            </span>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
