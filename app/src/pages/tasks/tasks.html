<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'TASKS.TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToCreateTask()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="tasks-tabs">
    <ion-row>
      <ion-col *ngFor="let tab of tabs" (click)="selectTab(tab.title)" [class.active]="tab.active">{{ tab.title | translate }}</ion-col>
    </ion-row>

  </ion-grid>
  <ion-card *ngFor="let task of list" ngClass="cat-{{task.category}}">
    <ion-card-header>
      {{task.title}}
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col class="from-date">{{ fromDateMessage(task) }}</ion-col>
          <ion-col [innerHTML]='peopleMessage(task) | translate:{count: task.people}'></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
