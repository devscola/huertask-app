<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'CATEGORIES.FAV.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let category of categories">
      <ion-item class="category">
        <ion-label (click)="toggleDescription(category)">
          {{category.name}}
        </ion-label>
        <ion-toggle checked="{{category.fav==true}}" (ionChange)="toggleFavorite(category)"></ion-toggle>
      </ion-item>
      <div class="description" [ngClass]="category.showDescription ? 'shown' : 'hidden'">
        {{category.description}}
      </div>
    </div>
  </ion-list>
</ion-content>
