<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'COMMUNITY.JOIN.TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{ 'COMMUNITY.JOIN.INVITATIONS' | translate }}</h1>
  <ion-card *ngFor="let invitation of invitations" (click)="joinCommunity(invitation)">
  <ion-row>
    <ion-col>
      <ion-card-header>
        {{invitation['community']['name']}}
      </ion-card-header>
    </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
