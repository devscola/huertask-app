<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'COMMUNITY.JOIN.TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToCreateCommunity()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button (click)="showModal()">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{ 'COMMUNITY.JOIN.WELCOME' | translate:{name: personService.person.name} }}</h1>
  <h2>{{ 'COMMUNITY.JOIN.INVITATIONS' | translate }}</h2>
  <button ion-button *ngFor="let invitation of invitations" (click)="joinCommunity(invitation)">
    {{invitation['community']['name']}}
  </button>
</ion-content>
