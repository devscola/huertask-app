
<ion-header>

  <ion-navbar>
    <ion-title>Recupera tu contrase√±a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form id="login">
    <ion-grid>
      <span>Te enviaremos un mail para verificar que eres quien dices ser</span>
      <ion-row>
        <ion-input
          type="email"
          placeholder="Mail">
        </ion-input>
      </ion-row>
    </ion-grid>
  </form>

  <ion-footer>
      <ion-row class="buttons">
        <ion-col width-50>
        </ion-col>
        <ion-col width-50>
          <button form="login" (click)="sendResetLink()" ion-button id="log-in" clear full>
            Enviar
          </button>
        </ion-col>
      </ion-row>
  </ion-footer>
</ion-content>
