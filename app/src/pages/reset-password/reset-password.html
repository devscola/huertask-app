<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LOGIN.REMEMBER_PASSWORD.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="notlogged">
  <form id="login">
    <ion-grid>
      <ion-item class="info">
        {{ 'LOGIN.REMEMBER_PASSWORD.INFO' | translate }}
      </ion-item>
      <ion-item>
        <ion-label floating>{{ 'LOGIN.REMEMBER_PASSWORD.FORM.EMAIL.LABEL' | translate }}</ion-label>
        <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
          type="email">
        </ion-input>
      </ion-item>
    </ion-grid>
  </form>
</ion-content>

<ion-footer>
    <ion-row>
      <ion-col width-50>
      </ion-col>
      <ion-col width-50>
        <button form="login" (click)="sendResetLink()" ion-button id="log-in">
          {{ 'LOGIN.REMEMBER_PASSWORD.FORM.BUTTON.SUBMIT' | translate }}
        </button>
      </ion-col>
    </ion-row>
</ion-footer>
