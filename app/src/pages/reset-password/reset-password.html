
<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN.REMEMBER_PASSWORD.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form id="login">
    <ion-grid>
      <ion-row class="info">
        {{ 'LOGIN.REMEMBER_PASSWORD.INFO' | translate }}
      </ion-row>
      <ion-row>
        <ion-input [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
          type="email"
          placeholder="Mail">
        </ion-input>
      </ion-row>
    </ion-grid>
  </form>

  <ion-footer>
      <ion-row class="buttons">
        <ion-col width-50>
        </ion-col>
        <ion-col width-50>
          <button form="login" (click)="sendResetLink()" ion-button id="log-in" clear full>
            Enviar
          </button>
        </ion-col>
      </ion-row>
  </ion-footer>
</ion-content>
