<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToDuplicateTask()">
        <ion-icon name="git-branch"></ion-icon>
      </button>
      <button ion-button (click)="goToEditTask()">
        <ion-icon name="clipboard"></ion-icon>
      </button>
      <button ion-button (click)="deleteTask()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col><h1>{{task.title}}</h1></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h2>{{task.from_date.substring(0,10)}}</h2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><h3>
        {{task.from_date.substring(11,5)}}h -
        {{task.to_date}}h
      </h3></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><span class="category cat-{{task.category}}">{{getCategoryName(task.category)}}</span></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{ 'TASK.FORM.NOTE.LABEL' | translate}}: {{task.note}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Asistirán:
        <span *ngFor="let person of task.people_going">{{person.name}} ,</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        No asistirán:
        <span *ngFor="let person of task.people_not_going">{{person.name}} ,</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button id="going" color="danger" clear full
          [disabled]="isUserGoing()"
          (click)="going()">
          {{ 'TASK.BUTTONS.GOING' | translate}}
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button id="not-going" color="danger" clear full
          [disabled]="isUserNotGoing()"
          (click)="notGoing()">
          {{ 'TASK.BUTTONS.NOTGOING' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
