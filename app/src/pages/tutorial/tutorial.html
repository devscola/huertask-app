<ion-content class="tutorial-page">

  <ion-slides [options]="{pager:true}">
    <ion-slide *ngFor="let slide of pages">
      <ion-toolbar>
        <ion-buttons start>
          <button (click)="skipTutorial()" ion-button color="primary">{{'TUTORIAL.SKIP' | translate }}</button>
        </ion-buttons>
        <ion-buttons end>
          <button (click)="goToNextSlide()" ion-button color="primary">{{'TUTORIAL.NEXT' | translate }}</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
    <ion-slide>
      <img src="https://trello-attachments.s3.amazonaws.com/5804b2f892e10da1e4a616b9/58a467bc5aa0e28d0feca6f8/45fbcac1501e74b5b237291b8f87be3d/Logo_huertarea-01.svg" class="slide-image"/>
      <h2 class="slide-title">¿Estás listo?</h2>
      <button (click)="skipTutorial()" ion-button large clear icon-right color="primary">
        Empieza!
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
