<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PLOTS.TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let plot of plots">
    <ion-row>
      <ion-col>
        <ion-card-header>
          {{ plot.name }}
        </ion-card-header>

        <ion-card-content>
          <ion-grid>
            <ion-row>
              <span *ngIf="plot.person">
                {{ plot.person.name }}
              </span>
              <span *ngIf="!plot.person">
                {{ 'PLOT.UNASSIGNED' | translate }}
              </span>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-col>
      <button item-right ion-button icon-only clear
      (click)="presentPopover($event, plot)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-row>
  </ion-card>
</ion-content>
