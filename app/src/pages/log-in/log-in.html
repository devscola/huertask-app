<form id="login" [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="Mail">
      </ion-input>
    </ion-row>

    <ion-row>
      <ion-input
        type="password"
        formControlName="password"
        placeholder="Contrase単a">
      </ion-input>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Recuerdame</ion-label>
        <ion-checkbox color="success" checked="true"></ion-checkbox>
      </ion-item>
    </ion-row>
    <ion-row>
      <span>多Has olvidado tu contrase単a?</span>
    </ion-row>
    <ion-row>
      <span>多Aun no te has registrado?</span>
    </ion-row>
  </ion-grid>
</form>

<ion-footer>
    <ion-row class="buttons">
      <ion-col width-50>
      </ion-col>
      <ion-col width-50>
        <button form="login" (click)="logIn()" ion-button id="log-in" clear full>
          Entrar
        </button>
      </ion-col>
    </ion-row>
</ion-footer>
