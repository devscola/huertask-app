<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="white">
        {{p.title | translate}}
      </button>
      <ion-item>
        <ion-label>Admin: {{isAdmin}}</ion-label>
        <ion-toggle [(ngModel)]="isAdmin" text="Admin?" (ionChange)="setAdmin()" checked="false"></ion-toggle>
      </ion-item>
      <ion-item>
        <button *ngIf="personService.logged" (click)="logOut()">Log out</button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
