<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of loggedOutPages" (click)="openPage(p)" color="white">
        {{p.title | translate}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- not member menu -->
<ion-menu id="notMemberMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{person?.name||''}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of notMemberPages" (click)="openPage(p)" color="white">
        {{p.title | translate}}
      </button>
      <button menuClose ion-item (click)="logOut()">Log out</button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- logged in menu -->
<ion-menu id="loggedInMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{person?.name||''}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <button id="change-community" menuClose color="white" icon-right>
          <span (click)="showRadio()">{{activeCommunityName}}</span>
        </button>
        <span class="invitations" (click)="goToInvitations()"  *ngIf="hasInvitations" item-right><strong>{{invitations}}</strong></span>
      </ion-item>
      <button menuClose ion-item *ngFor="let p of loggedInPages" (click)="openPage(p)" color="white">
        {{p.title | translate}}
      </button>
      <button menuClose ion-item (click)="logOut()">Log out</button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- admin menu -->
<ion-menu id="adminMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{person?.name||''}}</ion-title>
      <ion-item>
        <button (click)="showRadio()" id="change-community" menuClose color="white" icon-right>
          <span>{{activeCommunityName}}</span>
        </button>
        <span class="invitations" (click)="goToInvitations()"*ngIf="hasInvitations" item-right><strong>{{invitations}}</strong></span>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of loggedInPages" (click)="openPage(p)" color="white" [ngClass]="pageClass(p.title)">
        {{p.title | translate}}
      </button>
      <button menuClose ion-item *ngFor="let p of adminPages" (click)="openPage(p)" color="white">
        {{p.title | translate}}
      </button>
      <button menuClose ion-item (click)="logOut()">Log out</button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
