<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
    <ion-item *ngFor="let task of list">
    {{task.title}}
    <br>
    {{task.date}}
    <br>
    {{task.people_left}}
    </ion-item>
  </ion-list>
</ion-content>
