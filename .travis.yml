sudo: required

language: ruby

rvm:
  - 2.3.0

addons:
  postgresql: "9.5.5"

before_install:
  - nvm install 7.1.0

before_script:
  - sudo apt-get install postgresql-9.3 postgresql-server-dev-9.3 libpq-dev
  - npm install -g angular-cli
  - npm install -g karma
  - cd app
  - npm install && cd ..

script:
  - cd api && bundle install && bundle exec rspec spec
  - cd ../app && karma start karma.conf.js --browsers PhantomJS --single-run
