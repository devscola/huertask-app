<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let task of list" ngClass="cat-{{task.category}}">
    <ion-card-header>
      {{task.title}}
    </ion-card-header>

    <ion-card-content>
      {{task.date}} {{task.people_left}}
    </ion-card-content>
  </ion-card>
</ion-content>
