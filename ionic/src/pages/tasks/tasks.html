<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="add-circle"></ion-icon>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="tasks-tabs">
    <ion-row>
      <ion-col *ngFor="let tab of tabs" (click)="selectTab(tab.title)" [class.active]="tab.active">{{tab.title}}</ion-col>
    </ion-row>

  </ion-grid>
  <ion-card *ngFor="let task of list" ngClass="cat-{{task.category}}">
    <ion-card-header>
      {{task.title}}
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>{{task.date | date:"dd-MM-yyyy"}}</ion-col>
          <ion-col>Faltan <span class="people-left-text">{{task.people}}</span> personas</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
